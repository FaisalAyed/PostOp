<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PostOP Terminal</title>
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="ui-root">
      <div class="container">
        <!-- left sections -->
        <section class="left">
          <div class="left-section">
            <!-- Top Logo / Icon -->
            <div class="left-top-icon">
              <i class="fas fa-truck-arrow-right"></i>
            </div>
            <!-- Side Navigation -->
            <nav class="side-nav">
              <button class="nav-item active" data-page="home">
                <i class="fas fa-house-chimney"></i>
              </button>
              <button class="nav-item" data-page="missions">
                <i class="fas fa-font-awesome"></i>
              </button>
              <button class="nav-item" data-page="statistic">
                <i class="fas fa-user-check"></i>
              </button>
              <button class="nav-item" data-page="upgrade">
                <i class="fas fa-wrench"></i>
              </button>
            </nav>

            <div class="cloeMenu">
              <i class="fas fa-xmark"></i>
            </div>
          </div>
        </section>

        <!-- center sections -->

        <section class="center">
          <div class="announcment">
            <div class="carousel-dots"></div>

            <div class="announcement-track">
              <!-- Cards injected from JS -->
            </div>
          </div>
        </section>

        <section class="right">
          <!-- TOP STATUS BAR -->
          <div class="right-static">
            <!-- Money -->
            <div class="stat-item money">
              <i class="fa-light fa-stars"></i>
              <span class="stat-value">870000</span>
            </div>
            <div class="stat-item money">
              <i class="fa-solid fa-money-bill-1-wave"></i>
              <span class="stat-value">1,200,000</span>
            </div>
            <!-- Messages -->
            <div class="stat-item message">
              <i class="fa-regular fa-envelope"></i>
              <span class="message-badge"></span>
            </div>

            <!-- Level -->
            <div class="stat-item level">
              <div class="level-circle" style="--progress: 72%">
                <span class="lvl-text">999</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
